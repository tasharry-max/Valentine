<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentine's Proposal</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="images/catflower.jpg"></img>
            <h1 class="hh" id="name">Алоха, солоденький!</h1>
            <p class="pp" id="question">Ти будеш моїм Валентином?</p>
            <div class="buttons">
                <button id="no-button" onclick="showMessage('No')">Ні</button>
                <button onclick="showMessage('Yes')" id="yesButton">Так</button>
            </div>
            <div class="hidden-message" id="no-message">
                <p>Гарна спроба, але так легко не втекти!</p>
            </div>
            <div class="hidden-message" id="yes-message">
                <p>Ура! До зустрічі 14-го, кіт.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
